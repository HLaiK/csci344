<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <name> {{restaurant.get('name')}}</name>
        <img src='{{ restaurant.get('image_url') }}'> </img>
        <addr> {{restaurant.get('display_address')}}</addr>
        <info>
            <p>
                <tag> Price: </tag>
                <price> {{restaurant.get('price')}}</price>
            </p>
            <p>
                <tag> Rating: </tag>
                <rating> {{restaurant.get('rating')}}</rating>
            </p>
            <p>
                <tag> #Reviews: </tag>
                <reviews> {{restaurant.get('reveiw_count')}}</reviews>
            </p>
        </info>
    </main>
</body>
</html>
